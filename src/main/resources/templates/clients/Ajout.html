<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta charset="utf-8">
    <body>
     <!-- NAVBAR =============================================== -->
         <th:block th:include="navbar"></th:block>
       <!-- END: NAVBAR -->
            
       <div class="container">
            
            <!-- 
            CONTENT
            =============================================== -->
            <div class="row block none-padding-top" >
               
                <div class="col-xs-12" >
                    <div class="sdw-block" >
                        <div class="wrap bg-white" >
                            
                            <!-- Authirize form -->
                            <div class="row head-block">
                                
                                <!-- Header & nav -->
                                <div class="col-md-12">
                                    
                                    <!-- Header -->
                                    <h1 class="header text-uppercase" style="text-align: center;">
                                        Création Compte Client
                                    </h1>
  						<div  th:if="${msg}" class="alert alert-danger" role="alert" style="text-align: center;width:70%;margin:auto">
						 <p th:text="${msg}"></p>
						</div>
   								
                       </div>
                            </div>
                            <!-- Authirize form -->
                            
                            <div class="row " style="padding-left: 15%">
                               
                                <!-- Header & nav -->
                          	 <div class="col-md-9" >
                                   
                                    <div class="panel-group" id="accordion">
                                       
                                        <div class="panel panel-default">
                                            <div class="panel-heading" id="profileInfo">
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" data-parent="#accordion" href="#bankTransrerColl">
                                                        <span class="panel-indicator"></span>
                                                        Profile info
                                                    </a>
                                                </h4>
                                            </div>
                                            <div id="bankTransrerColl" class="panel-collapse collapse in">
                                                <div class="panel-body">
                                                    <form class="form-horizontal" method="post" >
                                                        
                                                        <div class="form-group pd-none">
                                                            <label for="frName" class="col-sm-3 control-label text-darkness">Email</label>
                                                            <div class="col-sm-8">
                                                                <input type="email" class="form-control" id="frName" name="email" th:value="${email}">
                                                            </div>
                                                        </div>
                                                        
                                                      
                                                        
                                                        <div class="form-group pd-none">
                                                            <label for="slLogin" class="col-sm-3 control-label text-darkness">Nom</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="slLogin" name="nom_client" th:value="${nom}">
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group pd-none">
                                                            <label for="email" class="col-sm-3 control-label text-darkness">Prénom</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="email" name="prenom_client">
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group pd-none">
                                                            <label for="password" class="col-sm-3 control-label text-darkness">Password</label>
                                                            <div class="col-sm-8">
                                                                <input type="password" class="form-control" id="password" name="password">
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group pd-none">
                                                            <label for="tel" class="col-sm-3 control-label text-darkness">N° Téléphone</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="tel" name="tel">
                                                            </div>
                                                        </div>
                                                        <div class="form-group pd-none">
                                                            <label for="rue" class="col-sm-3 control-label text-darkness">Rue</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="rue" name="rue">
                                                            </div>
                                                        </div>
                                                        <div class="form-group pd-none">
                                                            <label for="code_postal" class="col-sm-3 control-label text-darkness">Code Postal</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="code_postal" name="code_postal">
                                                            </div>
                                                        </div>
                                                        <div class="form-group pd-none">
                                                            <label for="ville" class="col-sm-3 control-label text-darkness">Ville</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="ville" name="ville">
                                                            </div>
                                                        </div>
                                                        <div class="form-group pd-none">
                                                            <label for="pays" class="col-sm-3 control-label text-darkness">Pays</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="pays" name="pays">
                                                            </div>
                                                        </div>
                                                         <div class="form-group">
                                                            <div class="col-sm-offset-3 col-sm-7">
                                                                <button type="submit" class="sdw-hover btn btn-material btn-yellow ripple-cont">Valider</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        
                                       </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- END: CONTENT -->
            
        </div>
        <!-- FOOTER =============================================== -->
   <th:block th:include="footer"></th:block>
      
    </body>
</html>
