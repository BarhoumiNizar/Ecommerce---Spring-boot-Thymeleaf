<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<body>
<div th:insert="admin/sidebar"></div>
<div class="all-content-wrapper">
<div th:insert="admin/topbar"></div>

        <div class="single-pro-review-area mt-t-30 mg-b-15">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Basic Information</a></li>
                                
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">

                                                                    <input name="nom" type="text" class="form-control" placeholder="Nom">
                                                                </div>

                                                                    <input name="prenom" type="text" class="form-control" placeholder="Prénom">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="email" type="email" class="form-control" placeholder="Adresse Email">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="mdp" id="finish" type="password" class="form-control" placeholder="Mot de passe">

                                                                <div class="form-group">
                                                                    <select name="role" class="form-control">
																		<option value="none" selected="" disabled="">Rôle</option>
																		<option value="admin">Admin</option>
																		<option value="rh">RH</option>
																		<option value="magasinier">Magasinier</option>
																	</select>

                                                                        <input name="photo" type="file" class="form-control" />
                                                                   
                                                                </div>
                                                            </div>
                                                           
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<div th:insert="admin/footer"></div>
</div>
